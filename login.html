<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Kosbro</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Bagian dengan gambar background -->
  <div class="main-content">
    <div class="header">Selamat Datang Di Kosbro.</div>
    <div class="subheader">Silahkan Login untuk Masuk ke akun anda</div>

    <div class="login-card">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan Username Anda" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan Password Anda" />
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="links">
          Belum punya akun? <a href="#">Daftar</a> | <a href="#">Lupa Password</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer tanpa gambar -->
  <div class="footer">
    <h3>Kosbro.</h3>
    <p>Platform pemesanan kos nomor 1 di Indonesia</p>
    <p>Depok Yogyakarta, Indonesia</p>
    <p>+6289 456 3455</p>
    <p>www.kosbro.com</p>
  </div>
</body>
</html>
