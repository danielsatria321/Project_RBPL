<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun Kosbro</title>
  <link rel="stylesheet" href="daftar.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Bagian dengan background image -->
  <div class="main-content">
    <div class="header">Selamat Datang Di Kosbro.</div>
    <div class="subheader">Silahkan Masukkan Data Diri Anda</div>

    <div class="login-card">
      <h2>Daftar Akun</h2>
      <form>
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" placeholder="Masukkan Nama Anda" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Buat Username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Buat Password" />
        </div>
        <div class="form-group">
          <label for="tanggal">Tanggal Lahir</label>
          <input type="date" id="tanggal" />
        </div>
        <button type="submit" class="btn">Buat Akun</button>
      </form>
    </div>
  </div>

  <!-- Footer tetap polos -->
  <div class="footer">
    <h3>Kosbro.</h3>
    <p>Platform pemesanan kos<br />nomer 1 di indonesia</p>
    <p>Depok Yogyakarta,<br />Indonesia</p>
    <p>+6289 456 3455</p>
    <p>www.kosbro.com</p>
  </div>
</body>
</html>
