<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Kosbro</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="main-content">
    <div class="header">Reset Password</div>
    <div class="subheader">Masukkan Password Baru Anda</div>

    <div class="login-card">
      <h2>Password</h2>
      <form>
        <div class="form-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" placeholder="Masukkan Password Anda" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Masukkan Ulang Password</label>
          <input type="password" id="confirm-password" placeholder="Masukkan Lagi Password Anda" />
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="small-text">Belum punya akun? <a href="#">Daftar</a><br><a href="#">Lupa Password</a></p>
      </form>
    </div>
  </div>

  <div class="footer">
    <h3>Kosbro.</h3>
    <p>Platform pemesanan kos<br />nomer 1 di indonesia</p>
    <p>Depok Yogyakarta,<br />Indonesia</p>
    <p>+6289 456 3455</p>
    <p>www.kosbro.com</p>
  </div>
</body>
</html>
